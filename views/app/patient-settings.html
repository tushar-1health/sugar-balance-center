<ion-view class="settings-view">
    <!--   <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
      </ion-nav-buttons> -->
    <ion-nav-title>
     <span  ng-if="apkLanguage == 'english'">Settings</span>
        <span  ng-if="apkLanguage != 'english'"> {{langtext.settings[language]}}</span>
    </ion-nav-title>

    <ion-content>
    

        <ul class="list">

            <div class="item item-divider">Prefered language </div>

            <ion-list class="cradioselect">

                <ion-radio ng-model="lang_id"  ng-repeat="alang in allow_lang"  ng-checked="lang_id == alang.language_id" ng-click="patient_language({{alang.language_id}})" value="{{alang.language_id}}">{{alang.language|capitalize}}</ion-radio>     

            </ion-list> 

          <!--  <ion-toggle ng-model="notification" ng-checked="notification.status == 1" ng-click="pushNotification(notification)" name="notification"  toggle-class="toggle-positive"> Allow Notification </ion-toggle>-->

        </ul>
        
        <ul class="list">

            <div class="item item-divider"><a ui-sref="app.change-password" style="text-decoration: none;" >Change Password </a></div>

          <!--  <ion-toggle ng-model="notification" ng-checked="notification.status == 1" ng-click="pushNotification(notification)" name="notification"  toggle-class="toggle-positive"> Allow Notification </ion-toggle>-->

        </ul>
    </ion-content>
</ion-view>
