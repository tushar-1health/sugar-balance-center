<ion-view class="records-view">
    <ion-nav-title>
       <span  ng-if="apkLanguage == 'english'">Thank You</span>
        <span  ng-if="apkLanguage != 'english'">{{tabmenu.thankyou[language]}}</span>
    </ion-nav-title>
    <!--     <ion-nav-buttons side="right">
            <button class="button button-icon button-clear ion-person">
            </button>
        </ion-nav-buttons> -->
    <ion-content>
        <div class="list">           
            <div class="posts-list">
                <div  class="list card post-item">
                    <div class="post-content item item-text-wrap p0">
                        <div class="p15">
                            <br/>
                            Thank you for Placing Your Order. <br/>
                            You will be updated about your order soon.  
                            Your Order Id is {{orderId}}   
                            <br/>
                            <br/>
                            <br/>
                            <div ng-click="gotohome()" class="button bar bar-positive" >Back to Records</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
